<!DOCTYPE html>
<html>
<head>
  <title>Моя страница профиля</title>
</head>
<body>
<div class="container">
    <img class="profile-pic" [src]="user.avatarPath" alt="">
    <mat-form-field>
      <mat-label>Basic fill input</mat-label>
      <ngx-mat-file-input formControlName="fill" placeholder="Basic fill placeholder" ></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onChangePhotoClick()">Изменить фото</button>


    <form class="form" [formGroup]="form" >
      <mat-label>{{getStatus()}}</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Имя</mat-label>
        <input matInput formControlName="name" [(ngModel)]="user.firstName">
        <mat-error>{{getNameErrorString()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Фамилия:</mat-label>
        <input matInput type="text" formControlName="surname" [(ngModel)]="user.lastName"/>
        <mat-error>{{getSurnameErrorString()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Возраст</mat-label>
        <input matInput type="number" formControlName="age" [(ngModel)]="user.age">
        <mat-error>{{getAgeErrorString()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Год поступления</mat-label>
        <input matInput type="number" formControlName="admissionYear" [(ngModel)]="user.admissionYear">
        <mat-error>{{getAgeErrorString()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Год выпуска</mat-label>
        <input matInput type="number" formControlName="graduationYear" [(ngModel)]="user.graduationYear">
        <mat-error>{{getAgeErrorString()}}</mat-error>
      </mat-form-field>

      <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  (click)="onChangeInfoClick()">Изменить данные</button>
    </form>
</div>
</body>
</html>
